<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Brand</title>

    <style>
        /* Reset default margin */
        body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Container */
        .logo-container {
            text-align: center;
        }

        /* Passport size logo */
        .logo-container img {
            width: 140px;   /* Passport width */
            height: 180px;  /* Passport height */
            object-fit: contain;
            border-radius: 6px;
        }

        /* Optional brand text */
        .brand-name {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="Juice Logo">
        <div class="brand-name">Fresh Juice</div>
    </div>

</body>
</html>
